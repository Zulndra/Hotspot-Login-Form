
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hotspot-app
    restart: unless-stopped
    volumes:
      - .:/var/www/html
      - ./.env:/var/www/html/.env
    ports:
      - "8080:80"
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    # Optional: network_mode bisa dihapus kalau bridge default sudah cukup
