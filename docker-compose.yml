

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hotspot-app
    restart: unless-stopped
    ports:
      - "8080:8000"
    volumes:
      - ./:/var/www/html
    command: php artisan serve --host=0.0.0.0 --port=8000
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    # No networks needed - will connect to external DB via host network
    network_mode: bridge
